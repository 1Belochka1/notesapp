<input
	type="checkbox"
	name="dropdown-tags"
	id="dropdown-tags"
	(change)="toggleShowList($event)"
/>
<label for="dropdown-tags">
	<div class="dropdown-tags-img">
		<img src="assets/icon/tags-in-notes.svg" alt="" />
	</div>
	{{ tags[0].name }}</label
>

<div class="tags-list" *ngIf="onOpen">
	<div *ngFor="let tag of tags; first as isFirst" class="tags">
		{{ tag.name }}
	</div>
</div>
