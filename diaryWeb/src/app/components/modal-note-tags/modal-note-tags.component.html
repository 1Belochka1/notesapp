<app-modal-layout #layout (click)="clickLayout($event)">
  <div class="tags" *ngIf="tags.length > 0; else zeroTags">
    <div class="tags__item tag" *ngFor="let tag of tags">
      <span class="tag__title">{{ tag.name }}</span>
      <button class="tag__delete" (click)="deleteTagClick.emit(tag.id)">
        ---
      </button>
    </div>
  </div>
  <ng-template #zeroTags>
    <div class="zeroTags">Тегов нет</div>
  </ng-template>
</app-modal-layout>
