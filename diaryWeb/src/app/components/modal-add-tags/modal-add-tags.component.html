<app-modal-layout #layout (click)="clickLayout($event)">
  <div class="createTag">
    <input
      type="text"
      placeholder="Название тега"
      [(ngModel)]="createTagName"
    />
    <button (click)="createTag()">Создать</button>
  </div>
  <div class="tags" *ngIf="userTags.length > 0; else zeroTags">
    <input type="text" />

    <div class="tags__item tag" *ngFor="let tag of userTags">
      <span class="tag__title">{{ tag.name }}</span>
      <button class="tag__add" (click)="addTag(tag.id)">+</button>
    </div>
  </div>
  <ng-template #zeroTags>
    <div class="zeroTags">Тегов нет</div>
  </ng-template>
</app-modal-layout>
