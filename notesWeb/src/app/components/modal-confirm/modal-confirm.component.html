<app-modal-layout (click)="clickLayout($event)" (closeClick)="cancelClick()">
	<div class="container">
		<div class="title">{{ header }}</div>
		<div class="buttons">
			<button (click)="confirmClick()">Да</button>
			<button (click)="cancelClick()">Нет</button>
		</div>
	</div>
</app-modal-layout>
